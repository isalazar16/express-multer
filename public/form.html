<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function sendData() {
            var formData = new FormData(document.forms.namedItem("formularioa"));
            fetch("/profile", {
                method: "POST",
                body: formData,
            })
                .then(function (response) {
                    return response.text();
                })
                .then(function (data) {
                    console.log(data);
                });
        }

        window.onload = () => {
            // add event listener on form submit
            document.forms.namedItem("formularioa").addEventListener(
                "submit",
                function (event) {
                    event.preventDefault();
                    sendData();
                }
            );
        };
    </script>
</head>

<body>
    <form name="formularioa" action="/profile" method="post" enctype="multipart/form-data"><br>
        Izena: <input type="text" name="izena" required><br><br>
        <input type="file" name="avatar" />
        <input type="submit">
    </form>
</body>

</html>
